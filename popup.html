<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #2d3748;
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    
    .header p {
      color: #718096;
      font-size: 14px;
      margin: 0;
    }
    
    .extract-btn {
      width: 100%;
      background: #2d3748;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .extract-btn:hover {
      background: #465265;
      transform: translateY(-1px);
    }
    
    .extract-btn:active {
      background: #2c5282;
      transform: translateY(0);
    }
    
    .extract-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    
    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    
    .status.info {
      background: #bee3f8;
      color: #2a4365;
      border: 1px solid #90cdf4;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ChatGPT Path</h1>
  </div>
  
  <button id="extractBtn" class="extract-btn">
    Run Query Extractor
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="footer">
    <p>(you must be on an active ChatGPT window/tab)</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
